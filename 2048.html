<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #333; font-family: Arial, sans-serif; }
        canvas { background: #000; border: 2px solid #fff; }
        .info { position: absolute; top: 20px; color: white; font-size: 20px; }
    </style>
</head>
<body>
    <div class="info">得分: <span id="score">0</span></div>
    <canvas id="game" width="400" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        
        const GRID = 20;
        const CELL = canvas.width / GRID;
        
        let snake = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        
        function gameLoop() {
            moveSnake();
            if (checkCollision()) {
                snake = [{x: 10, y: 10}];
                direction = {x: 1, y: 0};
                score = 0;
                scoreEl.textContent = score;
            }
            checkFood();
            draw();
        }
        
        function moveSnake() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(head);
            if (!eatFood()) snake.pop();
        }
        
        function checkCollision() {
            const head = snake[0];
            return head.x < 0 || head.x >= GRID || head.y < 0 || head.y >= GRID || 
                   snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }
        
        function checkFood() {
            if (eatFood()) {
                score += 10;
                scoreEl.textContent = score;
                generateFood();
            }
        }
        
        function eatFood() {
            return snake[0].x === food.x && snake[0].y === food.y;
        }
        
        function generateFood() {
            do {
                food = {x: Math.floor(Math.random() * GRID), y: Math.floor(Math.random() * GRID)};
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            snake.forEach(segment => ctx.fillRect(segment.x * CELL, segment.y * CELL, CELL - 2, CELL - 2));
            
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x * CELL, food.y * CELL, CELL - 2, CELL - 2);
        }
        
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (key === 'ArrowUp' && direction.y === 0) direction = {x: 0, y: -1};
            else if (key === 'ArrowDown' && direction.y === 0) direction = {x: 0, y: 1};
            else if (key === 'ArrowLeft' && direction.x === 0) direction = {x: -1, y: 0};
            else if (key === 'ArrowRight' && direction.x === 0) direction = {x: 1, y: 0};
        });
        
        setInterval(gameLoop, 100);
        draw();
    </script>
</body>
</html>
